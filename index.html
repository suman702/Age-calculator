<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Age Calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container" id="ageCalculator">
      <h1>Advanced Age Calculator</h1>

      <label for="birthdate">Enter Your Birthdate:</label><br />
      <input type="date" id="birthdate" name="birthdate" /><br />

      <label for="birthtime">Enter Your Birth Time (Optional):</label><br />
      <input type="time" id="birthtime" name="birthtime" /><br />

      <button onclick="calculateAge()">Calculate Age</button>

      <div class="result" id="ageResult"></div>
      <div class="error" id="errorMessage"></div>
    </div>

    <div class="toggle-container">
      <button
        class="toggle-button"
        onclick="toggleDarkMode()"
        id="darkModeToggle"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          color="lightblue"
          fill="none"
        >
          <path
            d="M21.5 14.0784C20.3003 14.7189 18.9301 15.0821 17.4751 15.0821C12.7491 15.0821 8.91792 11.2509 8.91792 6.52485C8.91792 5.06986 9.28105 3.69968 9.92163 2.5C5.66765 3.49698 2.5 7.31513 2.5 11.8731C2.5 17.1899 6.8101 21.5 12.1269 21.5C16.6849 21.5 20.503 18.3324 21.5 14.0784Z"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
